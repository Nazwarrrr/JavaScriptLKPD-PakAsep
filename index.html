<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Simpel</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
    #display {
      width: 240px;
      height: 40px;
      font-size: 20px;
      text-align: right;
      margin-bottom: 15px;
    }
    button {
      width: 55px;
      height: 55px;
      font-size: 20px;
      margin: 3px;
    }
  </style>
</head>
<body>
  <h2>Kalkulator Simpel</h2>
  <input type="text" id="display" readonly><br>

  <!-- Baris angka dan operator -->
  <button onclick="tambahInput('7')">7</button>
  <button onclick="tambahInput('8')">8</button>
  <button onclick="tambahInput('9')">9</button>
  <button onclick="tambahInput('/')">÷</button><br>

  <button onclick="tambahInput('4')">4</button>
  <button onclick="tambahInput('5')">5</button>
  <button onclick="tambahInput('6')">6</button>
  <button onclick="tambahInput('*')">×</button><br>

  <button onclick="tambahInput('1')">1</button>
  <button onclick="tambahInput('2')">2</button>
  <button onclick="tambahInput('3')">3</button>
  <button onclick="tambahInput('-')">−</button><br>

  <button onclick="tambahInput('0')">0</button>
  <button onclick="tambahInput('.')">.</button>
  <button onclick="hitung()">=</button>
  <button onclick="tambahInput('+')">+</button><br>

  <!-- Baris fungsi -->
  <button onclick="tambahInput('%')">%</button>
  <button onclick="clearDisplay()" style="width:118px;">C</button>
  <button onclick="hapusSatu()">←</button><br>

  <!-- Baris tambahan: Increment & Decrement -->
  <button onclick="increment()">+1</button>
  <button onclick="decrement()">-1</button>

  <script>
    function tambahInput(val) {
      document.getElementById("display").value += val;
    }
    function hitung() {
      try {
        let ekspresi = document.getElementById("display").value;
        let hasil = eval(ekspresi);
        document.getElementById("display").value = hasil;
      } catch (e) {
        document.getElementById("display").value = "Error";
      }
    }
    function clearDisplay() {
      document.getElementById("display").value = "";
    }
    function hapusSatu() {
      let layar = document.getElementById("display").value;
      document.getElementById("display").value = layar.slice(0, -1);
    }
    function increment() {
      let layar = document.getElementById("display");
      if (layar.value === "") {
        layar.value = 1;
      } else {
        layar.value = Number(layar.value) + 1;
      }
    }
    function decrement() {
      let layar = document.getElementById("display");
      if (layar.value === "") {
        layar.value = -1;
      } else {
        layar.value = Number(layar.value) - 1;
      }
    }
  </script>
</body>
</html>
